<div class="sidenav">
    <div class="login-main-text">
      <h2>
        Application<br />
        Login Page
      </h2>
      <p>Login or register from here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form (submit)="onLogin()" [formGroup]="LoginForm">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" placeholder="User Name" formControlName="username" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
          </div>
          <button type="submit" class="btn btn-black">Login</button>
          <button type="button" class="btn btn-secondary ml-2" routerLink="../forgot-password" >Forget Password</button>
        </form>
      </div>
    </div>
  </div>
